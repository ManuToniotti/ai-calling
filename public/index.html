<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calling Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .control-panel {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .emergency-stop {
            background-color: #ff4444;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
        }

        .emergency-stop:hover {
            background-color: #cc0000;
        }

        .call-form {
            margin-bottom: 20px;
        }

        .call-form input[type="tel"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }

        .call-form button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .call-form button:hover {
            background-color: #45a049;
        }

        .status {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .transcription {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }

        .user-message {
            color: #2196F3;
            margin: 5px 0;
        }

        .assistant-message {
            color: #4CAF50;
            margin: 5px 0;
        }

        .error {
            color: #ff4444;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>AI Calling Control Panel</h2>
        
        <div class="call-form">
            <input type="tel" id="phoneNumber" placeholder="Enter phone number" 
                   pattern="[0-9+\-\(\)\s]+" title="Please enter a valid phone number">
            <button onclick="makeCall()">Make Call</button>
        </div>

        <button class="emergency-stop" onclick="emergencyStop()">
            ðŸ›‘ EMERGENCY STOP ALL CALLS
        </button>

        <div class="status" id="status">Status: Ready</div>
        
        <div class="transcription" id="transcription"></div>
    </div>

    <script>
        let activeCallSid = null;
        let webSocket = null;

        async function makeCall() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                showError('Please enter a phone number');
                return;
            }

            try {
                const response = await fetch('/make-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                    return;
                }

                activeCallSid = data.callSid;
                updateStatus('Call initiated...');
                connectWebSocket(data.callSid);
            } catch (error) {
                showError('Failed to initiate call');
                console.error('Error:', error);
            }
        }

        function connectWebSocket(callSid) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            webSocket = new WebSocket(`${protocol}//${window.location.host}/monitor/${callSid}`);

            webSocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'transcription') {
                    addTranscription(data.speaker, data.text);
                } else if (data.type === 'status') {
                    updateStatus(data.message);
                }
            };

            webSocket.onclose = function() {
                updateStatus('Call ended');
                activeCallSid = null;
            };

            webSocket.onerror = function(error) {
                showError('WebSocket error occurred');
                console.error('WebSocket error:', error);
            };
        }

        async function emergencyStop() {
            if (!activeCallSid) {
                showError('No active call to stop');
                return;
            }

            try {
                const response = await fetch('/emergency-stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ callSid: activeCallSid })
                });

                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                    return;
                }

                updateStatus('Emergency stop initiated');
                if (webSocket) {
                    webSocket.close();
                }
            } catch (error) {
                showError('Failed to stop call');
                console.error('Error:', error);
            }
        }

        function addTranscription(speaker, text) {
            const transcription = document.getElementById('transcription');
            const message = document.createElement('div');
            message.className = speaker === 'user' ? 'user-message' : 'assistant-message';
            message.textContent = `${speaker}: ${text}`;
            transcription.appendChild(message);
            transcription.scrollTop = transcription.scrollHeight;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.textContent = `Error: ${message}`;
            status.className = 'status error';
        }
    </script>
</body>
</html>
